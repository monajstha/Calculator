<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator-container">
        <div class="input-screen">1 * 5</div>
        <div class="ac-button-container">
          <button id="ac">AC</button>
        </div>
        <div class="buttons-container">
          <button>0</button>
          <button>.</button>
          <button>=</button>
          <button>+</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>-</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>*</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>รท</button>
        </div>
      </div>
    </div>
  </body>
</html>
